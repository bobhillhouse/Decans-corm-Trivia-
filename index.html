<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deacons Quorum Trivia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            padding: 20px 0;
            background-color: #add8e6;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        #questionForm {
            margin-bottom: 20px;
        }
        #wheel {
            width: 200px;
            height: 200px;
            border: 5px solid #add8e6;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #funFacts {
            padding: 10px;
            background-color: #e0ffff;
            border: 1px solid #add8e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Deacons Quorum Trivia</h1>
        </div>

        <div class="section">
            <h2>Trivia Questions</h2>
            <form id="questionForm">
                <label for="question">Question:</label><br>
                <input type="text" id="question" name="question"><br><br>
                <label for="answer">Answer:</label><br>
                <input type="text" id="answer" name="answer"><br><br>
                <button type="button" onclick="checkAnswer()">Submit</button>
            </form>
        </div>

        <div class="section">
            <h2>Spin the Wheel</h2>
            <div id="wheel">
                <p>Spin!</p>
            </div>
        </div>

        <div class="section">
            <h2>Fun Facts</h2>
            <div id="funFacts">
                <!-- Fun facts go here -->
            </div>
        </div>
    </div>

    <script>
        function checkAnswer() {
            const question = document.getElementById('question').value;
            const answer = document.getElementById('answer').value;

            // Dummy check for correct answer
            if (answer.toLowerCase() === 'correct') {
                alert('Correct! You can spin the wheel.');
                // Code to spin the wheel goes here
            } else {
                alert('Incorrect. Try again!');
            }
        }

        // JavaScript for spinning the wheel can be added here
    </script>
</body>
</html>
